<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Guessing Game</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <p> (Between 1 and 20) </p>
            <button class="btn again">Again!</button>
        </header>
        <div class="showcase">
            <h1>Guess My Number!</h1>
        </div>
    </div>
    <div class="line">
        <div class="container">
            <h2 class='box question-mark'>?</h2>
        </div>
        <hr id="separation-line">
    </div>
    <div class="container state-area">
        <div class="left up">
            <input type="number" class='get-number' min="1" max="20">
            <button class='btn check'>Check!</button>
        </div>
        <div class="right bottom">
            <h3 id="message">Start guessing!</h3>
            <div class="stats">
                <h3 class='scores-span'>Score: <span id="score">20</span> </h3>
                <h3>Highscore: <span id="highscore">0</span> </h3>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
